    <main class="form">
        <form action="record.html" method="get" class="login">
            <fieldset>
                <legend>User Login</legend>
                <label>
                    <span>Username: </span>
                    <input type="text" id="username" name="username" required>
                </label>

                <label>
                    <span>Password: </span>
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9{8,}">
                    <span class="password-message" id="password-message"></span>
                </label>

                <label>
                    <span>Confirm Password: </span>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        pattern="[A-Za-z0-9]{8,}">
                    <span class="error-message" id="confirm-password-error"></span>
                </label>

                <label>
                    <span>Email: </span>
                    <input type="email" id="email" name="email" required pattern="^(a-zA-Z0-9._%+-)+@byui\.edu$"
                        title="A valid byui.edu email address.">
                    <span class="error-message" id="email-error"></span>
                </label>

                <div class="range">
                    <label>Page Rating:</label>
                    <div id="rangevalue">0</div>

                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
                <input type="submit" value="Log In">
            </fieldset>
        </form>

    </main>
